<h2 class="text-center">Update Available Details</h2>
<mat-dialog-content class="mat-typography">
    <mat-card>
        <div class="card-body">
            <form [formGroup]="updateAvailable" (ngSubmit)="availabelUpdate()">
            <mat-form-field  class="full-width-input" appearance="outline">
                <mat-label>Blood-Group</mat-label>
                <mat-select formControlName="bloodGroup">
                  <mat-option *ngFor="let b of bloodGroups" value="{{b}}">{{b}}</mat-option>
                </mat-select>
              </mat-form-field>
              <div class="form-floating mb-3 full-width-input m-auto">
                <input type="text" class="form-control"  id="floatingInput" placeholder="Enter Address" formControlName="units" [class.is-invalid]="updateAvailable.controls['units'].invalid && updateAvailable.controls['units'].touched">
                <label for="floatingInput"> Units</label>
              </div>
              <div class="text-center">
                <button mat-raised-button mat-dialog-close>Close</button> &nbsp;
                <button mat-raised-button color="accent" type="submit">Update</button>
              </div>
            </form>
        </div>
    </mat-card>
 
</mat-dialog-content>
