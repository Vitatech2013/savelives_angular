<div class="col-sm-8" style="margin: auto;">
    <mat-card class="mt-5 mat-elevation-z4 rounded">
      <mat-card-content class="p-2">
        <form [formGroup]="orgReg" (ngSubmit)="orgSignup()">
          <h2>Organisation Registration</h2>
          <div class="row">
            <div class="col-sm-4">
                <mat-form-field  class="full-width-input" appearance="outline">
                    <mat-label>Organization Type</mat-label>
                    <mat-select formControlName="Type">
                      <mat-option value="bloodBank">Blood Bank</mat-option>
                      <mat-option value="hospital">hospital</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Organization name</mat-label>
                    <input matInput required formControlName="OrganisationName">
                    <!-- <mat-error>
                      Please inform your user name
                    </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput required formControlName="PhoneNo">
                    <!-- <mat-error>
                      Please inform your user name
                    </mat-error> -->
                  </mat-form-field>
            </div>

          </div>
          
          <div class="row">
            <div class="col-sm-4">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Email id</mat-label>
                    <input matInput required formControlName="Email">
                    <!-- <mat-error>
                      Please inform your user name
                    </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input matInput type="password" required formControlName="Password">
                    <!-- <mat-error>
                      Please inform your password
                    </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="col-sm-4" >
                <mat-form-field  class="full-width-input" appearance="outline">
                    <mat-label>District</mat-label>
                    <mat-select formControlName="District">
                      <mat-option *ngFor="let d of districts" value="{{d}}">{{d}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-4">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Area</mat-label>
                    <input matInput required formControlName="Area">
                    <!-- <mat-error>
                      Please inform your user name
                    </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput required formControlName="Address">
                    <!-- <mat-error>
                      Please inform your user name
                    </mat-error> -->
                  </mat-form-field>
            </div>
          </div>
         
          <button mat-raised-button color="primary" type="submit">Sign-up</button>
        </form>
        <div class="mt-3 mb-2">
            already registered <a routerLink="/welcome/org-login"><b> login here?</b></a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
